<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Notable&family=Oswald:wght@600;700&family=Oxygen:wght@300&family=Rubik+Moonrocks&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        body {
          margin: 0;
          font-family: 'Alkalami', serif;
          background-image: linear-gradient(to right,#C7F02A,#5CB8E4);
        }
        nav{
          background-color: #333;
          height: 58.5px;
          overflow: hidden;
        }
        .logo{
          display: inline-block;
          font-family: "Ubuntu", "sans-serif";
          font-size: 2rem;
          font-weight: bold;
          padding: 8px;
          background: linear-gradient(91.26deg, #72F6D1 0%, #07E57D 21.87%, #A0ED8D 55.73%, #FED365 81.77%, #FAA49E 100%);
          color:transparent;
          -webkit-background-clip: text;
          background-clip: text;
        }
        ul {
          float: right;
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a.active {
          background-color: #04AA6D;
          color: white;
        }
        
        li a:hover:not(.active) {
          background-color: #555;
          color: white;
        }
        @media screen and (max-width: 600px){
          nav{
          width: 25%;
          background-color: #333;
          height: 3.4em;
        }
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          width: 25%;
          background-color: #333;
          position: fixed;
          height: 100%;
          overflow: auto;
        }
        li{
        float:none;
        }
        li a {
          display: block;
          color: white;
          text-align:left;
          padding: 8px 16px;
          text-decoration: none;
        }
        div{
           margin-left:25%;
           padding:1px 16px;
           height:100%;
        }
    }
    @media screen and (max-width: 600px){
      nav{
        width: 35%;
      }
      ul{
        width: 35%;
      }
    }
        </style>
</head>
<body>
        <nav>
          <a class="logo" href="#">Shopper</a>
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="/registerUser">Register</a></li>
          <li><a href="/loginUser">Login in</a></li>
          <li><a href="/logOut">Login Out</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About us</a></li>
        </ul>
      </nav>
            
        </body>
</html>
